<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V</title>
    <link rel="shortcut icon" href="./images/favicon (1).png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <link rel="stylesheet" href="./CSS/fontes.css">
    <link rel="stylesheet" href="./CSS/responsivo.css">
    <script src="./script.js"></script>
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./images/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./images/logo-gta-v.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>  
                <li>
                    <a href="#comprar">Comprar</a>
                </li> 
                <li>
                    <a href="https://support.rockstargames.com/br/" target="_blank">Suporte <img src="./images/icone-link.svg"alt="imagem link suporte"></a>
                    
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./images/bg-main.png" alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./images/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./images/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">Experimente os fênomenos de entreterimento Grand Theft Auto V e GTA Online</p>
            <a class="btn-comprar" href="#comprar">
                Compre Já
            </a>
        </div>
        
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./images/gta5.jpg" alt="Capa do jogo Gta V">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo historia do GTA V</strong> e <strong> GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./images/logo-ps5.svg" alt="Logo PS5">
                    </li>
                    <li>
                        <img src="./images/logo-xbox-series-s.svg" alt="Logo Xbox series s">
                    </li>
                    <li>
                        <img src="./images/logo-ps4.svg" alt="Logo PS4">
                    </li>
                    <li>
                        <img src="./images/logo-xbox-one.svg" alt="Logo xbox one">
                    </li>
                    <li> 
                        <img src="./images/logo-pc.svg" alt="Logo PC"> 
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma 

                <ul class="plataformas">
                    <li>
                        <img src="./images/logo-ps5.svg" alt="Logo PS5">
                    </li>
                    <li>
                        <img src="./images/logo-xbox-series-s.svg" alt="Logo Xbox series s">
                    </li>
                    <li>
                        <img src="./images/logo-ps4.svg" alt="Logo PS4">
                    </li>
                    <li>
                        <img src="./images/logo-xbox-one.svg" alt="Logo xbox one">
                    </li>
                    <li> 
                        <img src="./images/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>
</body>
</html>
